<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div class="title">Case Converter</div>
<textarea id="txt"></textarea>
<div>
<button id="upper-case">Upper Case</button>
<button id="lower-case">Lower Case</button>
<button id="proper-case">Proper Case</button>
<button id="sentence-case">Sentence Case</button>
<button id="save-text-file">Save Text File</button>
</div>
<script>
    let upper = document.getElementById("upper-case");
    let lower = document.getElementById("lower-case");
    let proper = document.getElementById("proper-case");
    let sentence = document.getElementById("sentence-case");
    let content = document.getElementById("txt");
    let save = document.getElementById("save-text-file");
    function download(filename, text) {
        let element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }

    save.addEventListener("click", function (){
        download("text.txt", content.value);
    });
    upper.addEventListener("click", function (){
        return content.value = content.value.toUpperCase();
    });
    lower.addEventListener("click", function(){
        return content.value = content.value.toLowerCase();
    });
    proper.addEventListener("click", function (){
        let str = content.value.toLowerCase();
        str = str.split(' ');
        for (let i = 0; i < str.length; i++){
            str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
        }
        return content.value = str.join(' ');
    });
    sentence.addEventListener("click", function(){
        let str = content.value.toLowerCase();
        str = str.split('. ');
        for (let i = 0; i < str.length; i++){
            str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
        }
        return content.value = str.join('. ');
    })
</script>
</body>
</html>
